<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livelarg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcContainer">
        <p class="top-text">Measure your impact on the world and your wallet</p>
        <p class="mid-text">Enter how many single-use plastic bottles you use weekly.</p>
        <div class="calcSection">
            <!-- <input type="number" max="9" min="1" > -->
            <input placeholder="eg: 5">
            <button class="calcBtn">Meausre my impact</button>
        </div>
    </div>

    <div class="resultContainer">

        <div class="box1">
            <small>Reduce of Plastic</small>
            <p class="rof"></p>
        </div>

        <div class="box2">
            <small>Save per bottle</small>
            <p class="spb"></p>
        </div>

        <div class="box3">

            <small>Carbon Footprint</small>
            <p class="ycf"></p>
            
        </div>

    </div>

   
    
    
<script src="script.js"></script>
</body>
</html>
